<!DOCTYPE html>
<html ng-app="zaikoApp">
<head>
	<title>Zaiko</title>
	<script src="js/angular.min.js" type="text/javascript"></script>
	<meta charset="utf-8">
</head>
<body ng-controller="mainController">
	<h1>Picking lists</h1>
	<table>
		<tr>
			<th>Client</th>
			<th>Items</th>
			<th>Weight</th>
			<th>Revenue</th>
			<th>Status</th>
		</tr>
		<tr ng-repeat="list in lists">
			<td>{{list.client}}</td>
			<td>{{list.items.length}}</td>
			<td>{{list.weight}} kg</td>
			<td>{{list.revenue}} â‚¬</td>
			<td>{{list.status}}</td>
		</tr>
	</table>

	<h1>Daily High Score</h1>
	<h2>By weight</h2>
	<table>
		<tr>
			<th>Employee</th>
			<th>Weight</th>
		</tr>
		<tr ng-repeat="employee in employees">
			<td></td>
			<td></td>
		</tr>
	</table>

	<h2>By revenue</h2>
	<table>
		<tr>
			<th>Employee</th>
			<th>Weight</th>
		</tr>
		<tr ng-repeat="employee in employees">
			<td></td>
			<td></td>
		</tr>
	</table>

	<h1>Monthly High Score</h1>
	<h2>By weight</h2>
	<table>
		<tr>
			<th>Employee</th>
			<th>Weight</th>
		</tr>
		<tr ng-repeat="employee in employees">
			<td></td>
			<td></td>
		</tr>
	</table>

	<h2>By revenue</h2>
	<table>
		<tr>
			<th>Employee</th>
			<th>Weight</th>
		</tr>
		<tr ng-repeat="employee in employees">
			<td></td>
			<td></td>
		</tr>
	</table>




	<script src="js/app.js" type="text/javascript"></script>
</body>
